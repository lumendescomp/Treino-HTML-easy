<!-- Elementos HTML
1-<abbr> : abreviação
2-Adress - Informações de contato, pode estar associado a um article ou não
3-Area - Está associada a um img map, localização, coordenadas, shape
4-Article - Área independente do seu site, ela não precisa se relacionar com nenhuma outra. Sozinha é suficiente.
5-Aside - Usado para separar um contéudo restritamente relacionado com o contéudo em seu exterior. São apenas informações adicionais.
6-Span- Serve para você destacar uma letra, palavra, frase de um texto com intuito de estilização.
7- <b> = bold
8- audio, inserir arquivo de audio
9- base, URL base para todos os links da págiona
10-bdi - isola parte do texto que pode estar formatada em uma direção diferente das outras 
11-bdo -  direcionar o texto rtl ltr
12- canvas: colocar gráficos feitos na parte <script>
13- caption: essa tag define um subtitulo para uma tabela
14-cite, geralmente é o titulo de um trabalho artistico
15- code, para remeter a um pedaço de codigo computacional
16- col está associada ao atributo span, para criar colunas* faz parte de uma tabela.
17- colgroup faz parte de uma tabela e deve estar antes das <col>
18-The <data> tag is used to add a machine-readable translation of a given content.
19-datalist, serve para listar uma serie de <option>, ela está geralmente associada a uma input.
20-dd é usado para descrever uma dt, dt é um elemento em uma dl que é uma description list
21-<del>, indica que um texto foi excluido, ela pode estar associada a outra tag <ins>, que insere um texto 
22-<details> é usada para especificar detalhes adicionais que podem ser abertos ou fechados em demanda pelo usuario. A ela está associada a tag <summary> que dá um titulo q direciona o conteudo dos detalhes.
23-tag <dfn> serve para estilizar uma palavra que será definida posteriormente no texto. Geralmente, logo em seguida ao final da tag.
24- <dialog> associada ao atributo open que diz que a caixa de dialogo pode ser usada pelo usuário, torna mais facil criar popup dialogs e modals nas webpages.
25-<div> seção em um documento
26 <em> emphasize text 
27 <fieldset> agrupar elementos com características parecidas em um formulário, ele desenha um caixa envolta desses elementos. É seguido por uma <legend> que determina o proposito do agrupamento.
28- <fig> usada para marcar uma foto em um documento
29- <figcaption> para dar um subtitulo a foto
30-<hr> é uma linha que separada dois paragrafos ou duas seções, é uma quebra temática.
31 - the tag <i> is often used to indicate a technical term, a phrase from another language, a thought, a ship name, etc.
32-<iframe> An inline frame is used to embed another document within the current HTML document. 
33-<kbd> Define some text as keyboard input in a document <kbd>Ctrl></kbd>
34-<mark> highlight parts of a text
35-The <meter> tag defines a scalar measurement within a known range, or a fractional value. This is also known as a gauge. Associada sempre a <label> para mais acessibilidade.
36-The <noscript> tag defines an alternate content to be displayed to users that have disabled scripts in their browser or have a browser that doesn't support script.
37 <optgroup> geralmente associado a um form e a uma input, ele oferece uma divisão para uma datalist. The <optgroup> tag is used to group related options in a <select> element (drop-down list).
38 - <option> opções dentro de um elemento select
39-The <output> tag is used to represent the result of a calculation (like one performed by a script).
40-<param> é usada para definir parâmetros de um <object>
41-The <picture> tag gives web developers more flexibility in specifying image resources.
42- A <portal> is similar to an <iframe>. An <iframe> allows a separate browsing context to be embedded. However, the embedded content of a <portal> is more limited than that of an <iframe>. It cannot be interacted with, and therefore is not suitable for embedding widgets into a document. Instead, the <portal> acts as a preview of the content of another page. It can be navigated into therefore allowing for seamless transition to the embedded content.
43- <pre> define um texto pré formatado que manterá todas as suas características. 
44-The <progress> tag represents the completion progress of a task.
45-The <q> tag defines a short quotation
46-<blockquote> fazer uma longa citação, geralmente associada ao atributo cite
47- rp, rt e ruby tem a ver com o browser não suportar anotações ruby. Use <rp> together with <ruby> and <rt>: The <ruby> element consists of one or more characters that needs an explanation/pronunciation, and an <rt> element that gives that information, and an optional <rp> element that defines what to show for browsers that not support ruby annotations.
48 - The <s> tag specifies text that is no longer correct, accurate or relevant. The text will be displayed with a line through it.
49-The <samp> tag is used to define sample output from a computer program. The content inside is displayed in the browser's default monospace font.
50-The <select> element is used to create a drop-down list. It's most often used in a form, to collect user input.
51-The <small> tag defines smaller text (like copyright and other side-comments).
52-slot - n sei
53-<source> para definir multiplos recursos de mídia
55 e 56 - sub e sup, para formatar texto subscript e superscript
57-The <summary> tag defines a visible heading for the <details> element. The heading can be clicked to view/hide the details.
58 - Use <template> to hold some content that will be hidden when the page loads
59-The <textarea> tag defines a multi-line text input control. It's often used in a form, to collect user inputs like comments or reviews. A text area can hold an unlimited number of characters, and the text renders in a fixed-width font (usually Courier). The size of a text area is specified by the <cols> and <rows> attributes (or with CSS).
60-The <time> tag defines a specific time (or datetime)
The datetime attribute of this element is used translate the time into a machine-readable format so that browsers can offer to add date reminders through the user's calendar, and search engines can produce smarter search results.
61-<track> This element is used to specify subtitles, caption files or other files containing text, that should be visible when the media is playing.
62-The <u> tag represents some text that is unarticulated and styled differently from normal text, such as misspelled words or proper names in Chinese text. The content inside is typically displayed with an underline. You can change this with CSS (see example below). 
63-The <var> tag is used to defines a variable in programming or in a mathematical expression. The content inside is typically displayed in italic.
64-The <wbr> (Word Break Opportunity) tag specifies where in a text it would be ok to add a line-break.
-->
